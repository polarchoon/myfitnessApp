<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
    
    <ion-buttons end>
      <button ion-button icon-only (click)="logOut()">
        <ion-icon name="md-log-out"></ion-icon>
      </button>
  </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">

    <ion-card (click)="goToMyClass()">
      <img src="assets/imgs/workout.jpg" />
      <ion-footer class="card-title">My Class</ion-footer>
    </ion-card>
  
    <ion-card (click)="goToFindClass()">
      <img src="assets/imgs/calendar.png"/>
      <ion-footer class="card-title">Find a Class</ion-footer>
    </ion-card>
  
    <ion-card (click)="goToLocation()">
      <img src="assets/imgs/location.png"/>
      <ion-footer class="card-title">Location</ion-footer>
    </ion-card>
  
    <ion-card (click)="goToGallery()">
        <img src="assets/imgs/gallery.png"/>
        <ion-footer class="card-title">Gallery</ion-footer>
      </ion-card>
    
  </ion-content>
