<ion-header>
    <ion-navbar color="primary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>

      <ion-title>Social Media</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content>

<img src="assets/imgs/socials.jpg">


  <p>
    <button ion-button block (click)="openPage('https://www.facebook.com')"><ion-icon name="logo-facebook"></ion-icon>&nbsp;Facebook</button>

  <p>
